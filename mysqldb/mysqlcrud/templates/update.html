{% extends 'index.html' %}
{% block content %}

    <div class="container-fluid"style='margin: top 50px;'>
        <div class="col-md-offset-4 col-md-4">
            <form action="/update/{{data.id}}" method="POST" autocomplete="off">
                    {% csrf_token %}
                <h3 class="page-header text-primary text-center"><i class="fa fa-edit">Update</i></h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" value="{{data.Name}}" name="name">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" class="form-control" value="{{data.Age}}" name="age">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" value="{{data.Address}}" name="address">
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="number" class="form-control" value="{{data.Contact}}" name="contact">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" value="{{data.Email}}" name="email">
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
</body>

</html>
